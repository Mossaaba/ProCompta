HOST_ENREG=.*ENREG NO.\\s+(\\d+)$
HOST_INFO_HEADER= ^.* ATM: (BDL\\w+).*
HOST_INFO_TRANSACTION=  ^.* ATM: (BDL\\w+).*\\s+.*\\s+.*\\s+.*(\\s+^((?!([0-2][0-9]:[0-5][0-9]:[0-5][0-9] PIN ENTERED)).)*|)(\\s+^((?!([0-2][0-9]:[0-5][0-9]:[0-5][0-9])).)*)
HOST_DATE= ^\\d+ (?<DateHost>[0-2][0-9]/[0-5][0-9]/[0-5][0-9])
HOST_ATM= ^.* ATM: (?<ATM>BDL\\w+)
HOST_TIME= (?<TimeHost>[0-2][0-9]:[0-5][0-9]:[0-5][0-9])
HOST_TYPE_TRANSACTION = ([0-2][0-9]:[0-5][0-9]:[0-5][0-9]) (?<TypeTransaction>(WITHDRAWAL|INQUIRY))
HOST_AMOUNT = ([0-2][0-9]:[0-5][0-9]:[0-5][0-9]) (WITHDRAWAL) (?<AmountHost>\\d+,\\d+.00)
HOST_CARD_NUMBER=(\\d+XXXXXXXX\\d+)
HOST_AUTH= ^.*AUTH. CODE: (?<HOSTAUTH>\\d+)
HOST_UTRNOO = ^.*UTRNNO: (?<HOSTUTRNOO>\\d+)
HOST_RC_ERROR_TRANSACTION = ^RC \\d+ (?<HOSTRCERRORTRANSACTION>.*)

