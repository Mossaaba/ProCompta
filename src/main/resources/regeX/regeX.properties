ERROR_ATM=^\\*.*\\*([0-2][0-9]:[0-5][0-9]:[0-5][0-9]) (\\w.+ ERROR): (\\d\\w+\\s\\d\\w+\\s+\\d\\w+)$
ERROR_ATM_WITHOUT_CODE=^\\*.*\\*([0-2][0-9]:[0-5][0-9]:[0-5][0-9]) (REC\\w.+|EDM \\w.+|TRY \\w.+|Too \\w.+)$
 
AID_NOT_SELECTED = .+AID NOT SELECTED.+
