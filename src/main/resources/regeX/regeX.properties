INCIDENT_ATM=^\\*\\d+.([0-2][0-9]:[0-5][0-9]:[0-5][0-9]) (JOURNAL.+|RECEIPT.+|REJECT.+ FULL+|IDCU.+|PIN.+TAMPERED+|CDM.+TAMPERED+|APPLICATION.+|COMMUNICATION NOT.+|COMMUNICATION O.+|SERVICEMODE.+|SOP.+|SAFE DOOR.+|OPERATOR DOOR.+|GO.+SERVICE COMMAND|\\w.+REMOVED|\\w.+INSERTED|LOGICAL CAS.+|PHYSICAL CAS.+|TRY TO DISPENSE FROM.+)$

